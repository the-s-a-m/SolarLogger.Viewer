<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="refresh" content="600">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>SolarLogger</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SolarLogger</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Data</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h3>Statistics</h3>
        <h4>Day</h4>
        <canvas id="dayChart"></canvas>
        <div class="btn-group btn-group-justified" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="analysisCharts" value="chartV_DC"> U_DC
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="analysisCharts" value="chartI_DC"> I_DC
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="analysisCharts" value="chartI_AC"> I_AC
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="analysisCharts" value="chartP_AC"> P_AC
          </label>
        </div>
        <canvas id="dayChartVoltageDC" hidden></canvas>
        <canvas id="dayChartCurrencyDC" hidden></canvas>
        <canvas id="dayChartCurrencyAC" hidden></canvas>
        <canvas id="dayChartCurrencyPowerAC" hidden></canvas>
        <h4>Month</h4>
        <canvas id="monthChart"></canvas>
        <h4>Year</h4>
        <canvas id="yearChart"></canvas>
      </div>
      
    </div>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/Chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
